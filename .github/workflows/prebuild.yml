name: Build and Release Prebuilt Natives

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Set Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Update submodules to latest main
        run: |
          git submodule foreach --recursive git checkout main
          git submodule foreach --recursive git pull origin main
      - name: Commit and push if submodule updated
        run: |
          if ! git diff --quiet HEAD; then
          echo "Submodule(s) updated. Committing..."
          git add .
          git commit -m "chore(submodules): auto-update to latest main [skip ci]"
          git push origin HEAD:refs/heads/${{ github.ref_name }}
          echo "✅ Submodule updated & pushed to refs/heads/${{ github.ref_name }}"
          else
          echo "✅ No submodule changes detected."
          fi
        shell: bash

  linux-gnu-x64:
    runs-on: ubuntu-22.04
    container:
      image: debian:11
      options: --user root
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - run: |
          apt-get update
          apt-get install -y git ca-certificates build-essential
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - run: git config --global --add safe.directory /github/workspace || true
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.24'
      - working-directory: bridge-go
        run: |
          go env -w GOFLAGS=-buildvcs=false
          go mod tidy
          go build -buildmode=c-shared -o ../build/whatsmeow.so .
      - run: mv build/whatsmeow.so whatsmeow-linux-x64-gnu.so
      - uses: softprops/action-gh-release@v2
        with:
          files: whatsmeow-linux-x64-gnu.so
          token: ${{ secrets.GH_PAT }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  linux-musl-x64:
    runs-on: ubuntu-latest
    container: alpine:3.20
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - run: apk add --no-cache build-base git
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.24'
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - working-directory: bridge-go
        run: |
          go env -w CGO_ENABLED=1
          go mod tidy
          go build -buildmode=c-shared -buildvcs=false -o ../build/whatsmeow.so .
      - run: mv build/whatsmeow.so whatsmeow-linux-x64-musl.so
      - uses: softprops/action-gh-release@v2
        with:
          files: whatsmeow-linux-x64-musl.so
          token: ${{ secrets.GH_PAT }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  macos-x64:
    runs-on: macos-13
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.24'
      - working-directory: bridge-go
        run: |
          go mod tidy
          go build -buildmode=c-shared -o ../build/whatsmeow.dylib .
      - run: mv build/whatsmeow.dylib whatsmeow-darwin-x64.dylib
      - uses: softprops/action-gh-release@v2
        with:
          files: whatsmeow-darwin-x64.dylib
          token: ${{ secrets.GH_PAT }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  macos-arm64:
    runs-on: macos-14
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.24'
      - working-directory: bridge-go
        run: |
          go mod tidy
          go build -buildmode=c-shared -o ../build/whatsmeow.dylib .
      - run: mv build/whatsmeow.dylib whatsmeow-darwin-arm64.dylib
      - uses: softprops/action-gh-release@v2
        with:
          files: whatsmeow-darwin-arm64.dylib
          token: ${{ secrets.GH_PAT }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

  windows-x64:
    runs-on: windows-latest
    env:
      GOFLAGS: -buildvcs=false
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.24'
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            mingw-w64-x86_64-gcc
            git
      - shell: bash
        working-directory: bridge-go
        env:
          CGO_ENABLED: '1'
          CC: x86_64-w64-mingw32-gcc
        run: |
          go mod tidy
          go build -buildmode=c-shared -o ../build/whatsmeow.dll .
      - shell: bash
        run: mv build/whatsmeow.dll whatsmeow-win32-x64.dll
      - uses: softprops/action-gh-release@v2
        with:
          files: whatsmeow-win32-x64.dll
          token: ${{ secrets.GH_PAT }}
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
